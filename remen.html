<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="热门游戏 - 最受欢迎的在线游戏集合">
    <meta name="keywords" content="热门游戏, 在线游戏, 免费游戏, 休闲游戏">
    <title>热门游戏 - 免费在线游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-bg: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            position: relative;
            overflow-x: hidden;
        }

        /* Background Elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(231, 76, 60, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            color: white;
            padding: 0.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(30, 136, 229, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .language-switch {
            display: flex;
            gap: 1rem;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 0.3rem 1rem;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            margin-top: 60px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .game-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            aspect-ratio: 1/1;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-image-container {
            position: relative;
            width: 100%;
            padding-top: 60%;
            overflow: hidden;
        }

        .game-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-info {
            padding: 8px;
            height: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            border-top: 1px solid #eee;
        }

        .game-title {
            font-size: 0.85rem;
            margin-bottom: 3px;
            color: var(--text-color);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.2;
            max-height: 2.4em;
            word-break: break-word;
        }

        .game-category {
            font-size: 0.75rem;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%;
        }

        /* Footer */
        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .friend-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .friend-link {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .friend-link:hover {
            background: white;
            color: var(--primary-color);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .header {
                padding: 0.25rem 0;
                width: 100vw;
                max-width: 100%;
                overflow-x: hidden;
                position: fixed;
                left: 0;
                top: 0;
            }

            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                gap: 5px;
                width: 100%;
                max-width: 100%;
                padding: 0 10px;
                margin: 0;
                box-sizing: border-box;
            }

            .header-left {
                flex: 0 1 auto;
                min-width: 0;
                display: flex;
                align-items: center;
            }

            .logo {
                font-size: 1.2rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 120px;
            }

            .language-switch {
                display: flex;
                gap: 3px;
                flex-shrink: 0;
                margin-left: auto;
            }

            .lang-btn {
                padding: 0.15rem 0.4rem;
                font-size: 0.8rem;
                min-width: 35px;
                white-space: nowrap;
                flex-shrink: 0;
            }

            .game-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

        /* 优化性能的CSS */
        .game-grid {
            contain: content;
            will-change: transform;
        }

        .game-card {
            contain: content;
            will-change: transform;
        }

        @media (min-width: 1400px) {
            .main-content {
                max-width: 1400px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="index.html" class="logo">Back Home</a>
            </div>
            <div class="language-switch">
                <button class="lang-btn" onclick="changeLanguage('en')">EN</button>
                <button class="lang-btn" onclick="changeLanguage('zh')">中文</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="game-grid" id="gameGrid">
            <!-- 第一排游戏卡片 开始 -->
            <a href="https://snooker.pics/" class="game-card" target="_blank">
                <div class="game-image-container">
                    <img src="https://img.freepik.com/free-vector/arcade-game-world-concept_23-2148518726.jpg" alt="街机游戏1" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">街机游戏1</h3>
                    <p class="game-category">街机</p>
                </div>
            </a>

            <a href="https://snooker.pics/" class="game-card" target="_blank">
                <div class="game-image-container">
                    <img src="https://img.freepik.com/free-vector/racing-game-background-design_23-2148525270.jpg" alt="赛车游戏1" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">赛车游戏1</h3>
                    <p class="game-category">竞速</p>
                </div>
            </a>

            <a href="https://snooker.pics/" class="game-card" target="_blank">
                <div class="game-image-container">
                    <img src="https://img.freepik.com/free-vector/puzzle-game-background_23-2148524473.jpg" alt="益智游戏1" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">益智游戏1</h3>
                    <p class="game-category">益智</p>
                </div>
            </a>

            <a href="https://snooker.pics/" class="game-card" target="_blank">
                <div class="game-image-container">
                    <img src="https://img.freepik.com/free-vector/adventure-game-background-nature-landscape_23-2148521696.jpg" alt="冒险游戏1" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">冒险游戏1</h3>
                    <p class="game-category">冒险</p>
                </div>
            </a>

            <a href="https://snooker.pics/" class="game-card" target="_blank">
                <div class="game-image-container">
                    <img src="https://img.freepik.com/free-vector/strategy-game-background-design_23-2148524483.jpg" alt="策略游戏1" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">策略游戏1</h3>
                    <p class="game-category">策略</p>
                </div>
            </a>
			<a href="https://snooker.pics/" class="game-card" target="_blank">
                <div class="game-image-container">
                    <img src="https://img.freepik.com/free-vector/strategy-game-background-design_23-2148524483.jpg" alt="策略游戏1" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">策略游戏1</h3>
                    <p class="game-category">策略</p>
                </div>
            </a>
			<a href="https://snooker.pics/" class="game-card" target="_blank">
                <div class="game-image-container">
                    <img src="https://img.freepik.com/free-vector/strategy-game-background-design_23-2148524483.jpg" alt="策略游戏1" class="game-image">
                </div>
                <div class="game-info">
                    <h3 class="game-title">策略游戏1</h3>
                    <p class="game-category">策略</p>
                </div>
            </a>
            <!-- 第一排游戏卡片 结束 -->

            <!-- 在这里添加更多游戏卡片，每5个为一排 -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 热门游戏. All rights reserved.</p>
            <div class="friend-links">
                <a href="https://snooker.pics/" class="friend-link" target="_blank">GameLink 1</a>
                <a href="https://snooker.pics/" class="friend-link" target="_blank">GameLink 2</a>
                <a href="https://snooker.pics/" class="friend-link" target="_blank">GameLink 3</a>
            </div>
        </div>
    </footer>

    <script>
        // 优化的游戏数据加载
        class GameManager {
            constructor() {
                this.gameGrid = document.getElementById('gameGrid');
                this.pageSize = 50; // 每次加载的游戏数量
                this.currentPage = 0;
                this.loading = false;
                this.observer = null;
                this.initIntersectionObserver();
            }

            // 创建游戏卡片HTML
            createGameCard(game) {
                return `
                    <a href="https://snooker.pics/" class="game-card" target="_blank">
                        <div class="game-image-container">
                            <img src="${game.image}" alt="${game.title}" class="game-image" loading="lazy">
                        </div>
                        <div class="game-info">
                            <h3 class="game-title">${game.title}</h3>
                            <p class="game-category">${game.category}</p>
                        </div>
                    </a>
                `;
            }

            // 生成游戏数据
            generateGameData(start, count) {
                const games = [];
                const categories = ['动作', '益智', '街机', '策略', '竞速', '教育', '冒险', '模拟'];
                
                for (let i = start; i < start + count; i++) {
                    games.push({
                        title: `热门游戏 ${i + 1}`,
                        category: categories[Math.floor(Math.random() * categories.length)],
                        image: 'https://img.freepik.com/free-vector/neon-style-coming-soon-glowing-background-design_1017-25516.jpg'
                    });
                }
                return games;
            }

            // 加载更多游戏
            loadMoreGames() {
                if (this.loading) return;
                this.loading = true;

                const fragment = document.createDocumentFragment();
                const games = this.generateGameData(this.currentPage * this.pageSize, this.pageSize);

                games.forEach(game => {
                    const template = document.createElement('template');
                    template.innerHTML = this.createGameCard(game);
                    fragment.appendChild(template.content.firstChild);
                });

                this.gameGrid.appendChild(fragment);
                this.currentPage++;
                this.loading = false;
            }

            // 初始化交叉观察器
            initIntersectionObserver() {
                const options = {
                    root: null,
                    rootMargin: '100px',
                    threshold: 0.1
                };

                this.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            this.loadMoreGames();
                        }
                    });
                }, options);

                // 创建并观察加载触发器
                const trigger = document.createElement('div');
                trigger.style.height = '1px';
                this.gameGrid.appendChild(trigger);
                this.observer.observe(trigger);
            }
        }

        // 初始化游戏管理器
        document.addEventListener('DOMContentLoaded', () => {
            const gameManager = new GameManager();
            gameManager.loadMoreGames(); // 加载初始游戏
        });

        // 语言切换功能
        const translations = {
            en: {
                title: "Back Home",
                loading: "Loading more games..."
            },
            zh: {
                title: "返回首页",
                loading: "加载更多游戏..."
            }
        };

        function changeLanguage(lang) {
            document.querySelector('.logo').textContent = translations[lang].title;
            document.title = translations[lang].title;
        }
    </script>
</body>
</html>
